<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
body, html{
    background-color:#ccc;
    margin: 0px;
    height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
}

#flexbox-container{
    display: flex;
    flex-flow: row wrap;
}

#grid-container{
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    column-gap: 10px;
    row-gap: 100px;
}

.cell {
    flex: 1 1 0;
    min-width: 300px;
}

.grid-cell {
}

.grid-cell .cell-content {
    background: red;
    transition: transform 0.3s ease-out;
    position: relative;
}

.grid-cell .cell-content:hover {
    transform: scale(1.2);
    z-index: 10;
}

.cell-image {
    width: 100%;
}

.cell-image-name, .cell-image-title {
    overflow-wrap: break-word;
    margin: 0;
}

    </style>
    <!-- build:js lottie.js -->
    
    <!-- end Expressions -->
    <!-- endbuild -->
    <!-- <script src="js/module.js" type="module"></script> -->
    <!-- <script src="lottie.js"></script> -->
    <!-- <script src="bodymovin_light.js"></script> -->



</head>
<body>
<div class="cell">
    <div class="cell-content">
        <img class="cell-image" src="exports/render/images/img_6.jpg" />
        <p class="cell-image-name">Name</p>
        <p class="cell-image-title">Title</p>
    </div>
</div>
<div id="flexbox-container">
<div id="grid-container">
</div>

<script>

    function fillText() {
        let i = 0
        let total = 550 * Math.random()
        let string = ''
        while(i < total) {
            string += String.fromCharCode(97 + Math.floor(Math.random() * 26));
            i+=1;
        }
        return string;
    }


    var container = document.getElementById('grid-container');
    var elem = document.getElementsByClassName('cell')[0];
    let totalElements = 10;
    let count = 0;
    while (count < totalElements) {
        let clone = elem.cloneNode(true);
        clone.setAttribute('class', 'grid-cell');
        var nameElem = clone.getElementsByClassName('cell-image-name')[0];
        nameElem.innerHTML = fillText();
        console.log('clone', clone);
        container.appendChild(clone);
        count += 1;
    }
    elem.style.display = 'none';

</script>

</body>
</html>
